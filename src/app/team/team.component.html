<nz-card *ngIf="!currentYear()">
  <app-season-select [value]="season()" (seasonChange)="onSeasonChange($event)" [disabled]="isLoading()" [isHistoric]="!currentYear()"></app-season-select>
</nz-card>
  
<app-table
  [columns]="columns"
  [actions]="actions"
  [data]="data()"
  [loading]="isLoading()"
  (queryChange)="onQueryChange($event)"
></app-table>

<ng-template #urlTemplate let-row>
  <a *ngIf="row.url" [href]="row.url" target="_blank" rel="noopener noreferrer">ğŸ”— Ver</a>
</ng-template>
